<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Car Management System</h1>

    <!-- Add Car Form -->
    <div class="container">
        <h2>Add Car</h2>
        <form id="addCarForm">
            <div class="form-group">
                <label for="carName">Car Name:</label>
                <input type="text" id="carName" class="form-control" placeholder="Car Name" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" class="form-control" placeholder="Year" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" class="form-control" placeholder="Price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Car</button>
        </form>
    </div>

    <!-- Delete Car Form -->
    <div class="container mt-5">
        <h2>Delete Car</h2>
        <div class="form-group">
            <label for="carId">Car ID:</label>
            <input type="text" id="carId" class="form-control" placeholder="Car ID" required>
        </div>
        <button id="deleteCarButton" class="btn btn-danger">Delete Car</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add Car Function
            document.getElementById('addCarForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const carName = document.getElementById('carName').value;
                const year = document.getElementById('year').value;
                const price = document.getElementById('price').value;

                fetch('/api/addCar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ carName, year, price })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Car added successfully:', data);
                    alert('Car added successfully!');
                    document.getElementById('addCarForm').reset();
                })
                .catch(error => {
                    console.error('Error adding car:', error);
                    alert('Error adding car!');
                });
            });

            // Delete Car Function
            document.getElementById('deleteCarButton').addEventListener('click', function() {
                const carId = document.getElementById('carId').value;

                fetch('/api/deleteCar', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ carId })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Car deleted successfully:', data);
                    alert('Car deleted successfully!');
                    document.getElementById('carId').value = '';
                })
                .catch(error => {
                    console.error('Error deleting car:', error);
                    alert('Error deleting car!');
                });
            });
        });
    </script>
</body>
</html>
